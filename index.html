<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>RGB Random Generator</title>
    </head>
    <body>
        <div class="container">
            <button>Generate RGB</button>
            <p>rgb(0, 0, 0)</p>
        </div>

        <script>
            const button = document.querySelector('button');
            const output = document.querySelector('p');

            button.addEventListener('click', () => {
                for(let i = 0; i <= 255; i++) {
                    output.innerText = `rgb(${Math.floor(Math.random() * i)}, ${Math.floor(Math.random() * i)}, ${Math.floor(Math.random() * i)})`;
                    document.body.style.backgroundColor = output.innerText;
                }
            })
        </script>
    </body>
</html>
